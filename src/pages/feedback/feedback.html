<ion-header>

  <ion-navbar>
    <ion-title>Feedback</ion-title>
  </ion-navbar>

</ion-header>


<style>
  .toolbar-background-md {
    border-color: #b2b2b2;
    background: red !important;
  }

  ion-header{
    color: red;
  }
  ion-content{
    background: url('assets/images/4.jpg') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }

  .getbutton{
    margin-top: 20px;
    color:white;
    font-size: 20px;
  }
  .getbutton ion-icon{
    color:white;
    font-size: 30px;
    margin: 5px;
  }
  p{
    color: white;
    text-size:15px;
    font-weight: bold;
  }

  ion-list button{
    margin-top: 20px;
    margin-bottom: 20px;
    background: transparent;
    color: white;
    font-size: 20px;
  }



</style>


<ion-content padding>

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="name" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Matric number</ion-label>
    <ion-input type="number" [(ngModel)]="matricnumber"  ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Level</ion-label>
    <ion-input type="text" [(ngModel)]="level"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Feedback</ion-label>
    <ion-textarea   name="description" rows="5" [(ngModel)]="feedback"></ion-textarea>
  </ion-item>
  <button ion-button type="submit" block (click)="send()">Send Feedback</button>


</ion-content>
